name: CI

on: [push]

jobs:
  ubuntu-java-11:
    name: Ubuntu (Java 11)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn clean package
      - name: Create package
        run: |
          cd phoenicis-dist/src/scripts
          bash phoenicis-create-package.sh
  ubuntu-java-15:
    name: Ubuntu (Java 15)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Build with Maven
        run: mvn clean package
