name: CI - Mac OS (Java 11)

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
      - run: mvn clean package
      - run: |
          cd phoenicis-dist/src/scripts
          bash phoenicis-create-package.sh
