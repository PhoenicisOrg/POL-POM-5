application.name                            =           PlayOnMac
application.version                         =           ${project.version}
application.gitRevision                     =           ${buildNumber}
application.buildTimestamp                  =           ${timestamp}
application.theme                           =           default
application.scale                           =           12
application.viewsource                      =           false
application.windowHeight                    =           600
application.windowWidth                     =           840
application.windowMaximized                 =           false

application.user.root                       =           ${user.home}/Library/Phoenicis
application.user.desktopShortcuts           =           ${application.user.root}/desktopShortcuts
application.user.tmp                        =           ${application.user.root}/tmp
application.user.wineprefix                 =           ${application.user.root}/wineprefix/
application.user.shortcuts                  =           ${application.user.root}/shortcuts/
application.user.logs                       =           ${application.user.root}/logs
application.user.engines                    =           ${application.user.root}/engines/
application.user.resources                  =           ${application.user.root}/resources/
application.user.settings                   =           ${application.user.root}/config.properties
application.user.repository                 =           ${application.user.root}/repository/
application.user.cache                      =           ${application.user.root}/cache/

application.repository.list                 =           ${application.user.root}/repositories.json

application.root                            =           ${user.dir}
application.macosx.tools                    =           ${application.root}/tools
application.environment.path                =           ${application.root}/tools/bin
application.environment.ld                  =           ${application.root}/tools/lib/ld:/opt/X11/lib
application.environment.dyld                =           ${application.root}/tools/lib/dyld

webservice.wine.url                         =           http://phoenicis.playonlinux.com/index.php/wine?os=darwin
